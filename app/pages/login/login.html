<link rel="stylesheet" href="../styles.css" type="text/css" />
<link rel="stylesheet" href="login.css" type="text/css" />
<script type="module" src="../../scripts/handlers/form.handler.js"></script>
<script type="module" src="../../scripts/handlers/login.handler.js"></script>
<script type="module" src="login.js"></script>

<div class="container">
  <h1 class="title">Laterr</h1>
  <form id="login-form">
    <fieldset>
      <legend>Login</legend>
      <div class="card">
        <div id="usernameWrapper" class="card__item--form form__group" style="display: none;">
          <label for="username">Username</label>
          <input required type="text" id="username" placeholder="bart simpson">
        </div>

        <div id="emailWrapper" class="card__item--form form__group">
          <label for="email">E-mail </label>
          <input type="text" id="email" placeholder="bart.simpson@springfield.com">
        </div>

        <div class="card__item--form form__group">
          <label for="password">Password</label>
          <input required minlength="8" type="password" id="password" placeholder="******">
        </div>

        <div id="confirmPswd" class="card__item--form form__group" style="display: none;">
          <label for="confirm">Confirm Password</label>
          <input type="password" minlength="8" id="confirm" placeholder="******">
        </div>
        <small id="error" style="text-align: center; color: orange;" hidden>E-mail or password invalid</small>
        <button type="submit" form="login-form" id="btn_submit"
          style=" place-self: end; display: flex; column-gap: 8px; " class="btn--primary">Login</button>
      </div>

      <div class="login__footer">
        <small>don't have an account?</small>|<button type="button" id="btn_signup">sign-up</button>
      </div>
    </fieldset>
  </form>

</div>
